<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./javascripts/lodash.js"></script>
  <script type="module" src="./javascripts/app.js"></script>
  <script src="./javascripts/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/bda1266a15.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="shortcut icon" href="/favicon.ico?v=2" />
  <meta property="og:image" content="http://muslimgauze.org/images/misc/articles-etc/vinylfactorylion%28trans%29.gif" />
  <meta property="og:title" content="The Muslimgauze Sonography Database" />
  <title>Muslimgauze Sonography Database</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="editmodal" id="editmodal">
  </div>
  <div class="addmodal" id="addmodal">
  </div>
  <div class="row mb-3   align-self-center justify-content-center"><a href="./index.html"><img src="./images/logo2.png"></a></div>
  <table class="table">
    <div class="row justify-content-around my-3 d-flex h-100">
      <select id="sortmenu" style="height:35px">
        <option value="start">Order items by:</option>
        <option value="">-----</option>
        <option value="track">Track title (default)</option>
        <option value="album">Album title</option>
        <option value="yearasc">Year of original release (+)</option>
        <option value="yeardesc">Year of original release (-)</option>
      </select>
      <div class=""><input id="titlesearchinput" class="form-group h-75" placeholder="Search by track title">
        <button id="searchtitlebtn" class="btn btn-info">Search</button></div>

      <div class=""><input id="albumsearchinput" class=" form-group h-75" placeholder="Search by album title">
        <button id="searchalbumbtn" class=" btn btn-info">Search</button></div>
      <select id="itemsmenu"  style="height:35px">
        <option>Items per page:</option>
        <option value=5>5</option>
        <option value=10>10 (Default)</option>
        <option value=20>20</option>
        <option value=50>50</option>
      </select>
    </div>
    <div class="row  justify-content-center align-items-center nav">
      <i class="fas fa-angle-double-left mx-3 firstpage" id="firstpage"></i>
      <i class="fas fa-angle-left  mx-2 prevpage" id="prevpage"></i>
      <div class="row mx-2 align-items-center">
        Page: &nbsp; <select class="pagination form-control" style="width:80px">
        </select></div>
      <i class="fas fa-angle-right  mx-2 nextpage" id="nextpage"></i>
      <i class="fas fa-angle-double-right mx-3 lastpage" id="lastpage"></i>
    </div>

    <thead>
      <tr id="mainrow" align="center">
        <th scope="col" style="display:none" id="editcol">Edit</th>
        <th scope="col">Title</th>
        <th scope="col">Appears on</th>
        <th scope="col" style="display:none" id="reissuecol1">Reissue</th>
        <th scope="col" style="display:none" id="reissuecol2">Reissue</th>

      </tr>
    </thead>

    <tbody id="id_parent">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </tbody>

  </table>
  
  <div class="row  justify-content-center align-items-center nav">
    <i class="fas fa-angle-double-left mx-3 firstpage" id="firstpage"></i>
    <i class="fas fa-angle-left  mx-2 prevpage" id="prevpage"></i>
    <div class="row mx-2 align-items-center">
      Page: &nbsp; <select class="pagination form-control" style="width:80px">
      </select></div>
    <i class="fas fa-angle-right  mx-2 nextpage" id="nextpage"></i>
    <i class="fas fa-angle-double-right mx-3 lastpage" id="lastpage"></i>
  </div>
  <div class="row justify-content-center align-self-center"><img src="./images/dividerBryn3(trans).gif">      <div id="scroll" class="offset-11 align-self-center" style="cursor:pointer"><img src="images/arrow5.png"></div>
</div>
  <div class="row justify-content-center align-self-center"><a href="http://www.muslimgauze.org/index.html"><img src="./images/logo.png"></a>
</div>

  <div class="row px-5 h-100 d-flex align-items-center"> 
    <button id="loginshowbtn" class="mx-1 btn btn-secondary">Login</button>
    <a class="btn btn-info float-right" href="addAlbum.html" target="_blank" style="display:none"
      id="adminaddalbum">ADD ALBUM</a>
    <a class="btn btn-info float-right" href="addTrack.html" target="_blank" style="display:none"
      id="adminaddtrack">ADD TRACK</a> 
    </div>
  <div id="usermodal" class="usermodal">
    <div class="row align-items-center justify-content-center p-5">
      <span class=""><b>
          <p class="usermessage"></p>
        </b></span>

      <form>
        <label for="uname" class="ml-2"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="id_user_input" required>
        <label for="psw" class="ml-2"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="id_pass_input" required>

      </form>
      <button type="submit" id="usersubmitbtn" class="btn btn-success">Login</button>

      <div class="offset-3">
        <button type="button" class=" cancelloginbtn btn btn-danger"><i class="fas fa-window-close"></i></button>
      </div>
    </div>

  </div>
  <div id="popupmodal">
    <div class="modal__window">
    </div>
  </div>

</body>

</html>
